{% extends "base.html" %}

{% block header %}Create New Tool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white bg-opacity-10 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label for="name" class="block text-sm font-medium text-white">Tool Name</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-white bg-opacity-20 text-white" id="name" name="name" required>
        </div>
        <div>
            <label for="command" class="block text-sm font-medium text-white">Command</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-white bg-opacity-20 text-white" id="command" name="command" required>
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-white">Category</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-white bg-opacity-20 text-white" id="category" name="category" required>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-white">Description</label>
            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-white bg-opacity-20 text-white" id="description" name="description" rows="3"></textarea>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Tool
            </button>
        </div>
    </form>
</div>
{% endblock %}
