{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center neon-text">Settings</h1>
    <div class="max-w-2xl mx-auto glass-effect p-8 rounded-lg">
        <form method="POST" action="{{ url_for('settings.index') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-6">
                <label for="username" class="block text-white mb-2">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" class="w-full p-2 bg-opacity-10 bg-white text-white border border-white border-opacity-20 rounded">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-white mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" class="w-full p-2 bg-opacity-10 bg-white text-white border border-white border-opacity-20 rounded">
            </div>
            <div class="mb-6">
                <label for="current_password" class="block text-white mb-2">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="w-full p-2 bg-opacity-10 bg-white text-white border border-white border-opacity-20 rounded">
            </div>
            <div class="mb-6">
                <label for="new_password" class="block text-white mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" class="w-full p-2 bg-opacity-10 bg-white text-white border border-white border-opacity-20 rounded">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-white mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 bg-opacity-10 bg-white text-white border border-white border-opacity-20 rounded">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
